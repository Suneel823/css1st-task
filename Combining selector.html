<html>
    <head>
<style>
    *{
        color: red;
        background-color: aquamarine;
        text-align: center;
    }
</style>
    </head>
    <body>
        <h1>Universal Selectors</h1>
        <h3>if we want to give entire page same attribute like color,background-color,etc</h3>
        <b>Like examples:</b>
        <b>
            <pre>
                
            &nbsp; &nbsp; *{
               color:red;
               background-color:skyblue;
               text-align:center;
            }
            </pre>
        </b>
    </body>
</html>
